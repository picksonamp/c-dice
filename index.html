<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="home.css">
   <title>Dice</title>
</head>
<body>

   <h1 id='header'>Dice</h1>

   <div id="table">

      <div id="diceContainer">

            <img src="1.png" alt="" id="dice">
            <img src="1b.png" alt="" id="blackDice">

      </div>


      <button id="resetButton">GO</button>

      <div id="checker">
         
         <input type="radio" id="one" name='choice' checked>
         <label for="one">
                <img src="4.png" class="mini">
         </label>

         <input type="radio" id="two" name='choice'>
         <label for="two">
                        <img src="2.png" class="mini"><img src="3b.png" class="mini">
         </label>

      </div>

   </div>
   

   <script type="text/javascript" src="scripet.js"></script>
</body>
</html>
